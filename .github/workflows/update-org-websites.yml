name: Update Websites (org)

on:
  workflow_call:
    inputs:
      repo:
        description: "Target repository or else all."
        required: false
        type: string
        default: ""
      registry_path:
        description: "Path to registry in the caller repo"
        required: false
        type: string
        default: ".github/registry/repos.yml"
    secrets:
      PROVISIONER_APP_ID:
        required: true
      PROVISIONER_PRIVATE_KEY_PEM:
        required: true

permissions:
  contents: write

env:
  CENTRAL_REPO: naavilam/github-infra-templates
  TEMPLATE_REF: main
  MAX_PARALLEL: "10"

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - id: set
        name: Build matrix from registry
        shell: bash
        env:
          REPO_FILTER: ${{ inputs.repo }}
          REGISTRY_PATH: ${{ inputs.registry_path }}
        run: |
          set -euo pipefail

          MATRIX="$(
          python - <<'PY'
          import os, json, yaml, sys
          from pathlib import Path

          def _as_str(v):
              return "" if v is None else str(v).strip()

          repo_filter = (os.environ.get("REPO_FILTER") or "").strip().lower()
          reg_path = Path(os.environ.get("REGISTRY_PATH") or ".github/registry/repos.yml")
          owner = (os.environ.get("GITHUB_REPOSITORY_OWNER") or "").strip()

          if not reg_path.exists():
              print(json.dumps({"include": []}, ensure_ascii=False))
              raise SystemExit(0)

          data = yaml.safe_load(reg_path.read_text(encoding="utf-8")) or {}
          repos = data.get("repos", [])
          if not isinstance(repos, list):
              repos = []

          inc = []

          for it in repos:
              if not isinstance(it, dict):
                  continue

              name = _as_str(it.get("name"))
              org  = _as_str(it.get("org")) or owner
              if not name:
                  continue
              if repo_filter and name.lower() != repo_filter:
                  continue

              repo_full = f"{org}/{name}"
              cfg = {
                  "TITLE_1":    _as_str(it.get("id")),
                  "TITLE_2":    _as_str(it.get("title")),
                  "SUBTITLE_1": _as_str(it.get("academic_area")),
                  "SUBTITLE_2": _as_str(it.get("academic_level")),
                  "ABOUT":      _as_str(it.get("site_description")),
                  "CTA_TEXT":   _as_str(it.get("readme_cta_text")),
                  "TAGLINE":    _as_str(it.get("readme_tagline")),
                  "THEME":      _as_str(it.get("readme_theme")),
                  "HERO_FILE":  _as_str(it.get("site_hero_image")),
                  "GITHUB_LINK": f"https://github.com/{repo_full}",
              }
              cfg = {k: v for k, v in cfg.items() if v}

              inc.append({"repo": f"{org}/{name}", "cfg": cfg})

          # imprimir o JSON no stdout
          print(json.dumps({"include": inc}, ensure_ascii=False))
          PY
          )"

          # fallback: nunca deixa vazio
          if [[ -z "${MATRIX}" ]]; then
            MATRIX='{"include":[]}'
          fi

          # write output do jeito certo (multiline)
          DELIM="__MATRIX_EOF_$(date +%s%N)__"
          {
            echo "matrix<<$DELIM"
            echo "$MATRIX"
            echo "$DELIM"
          } >> "$GITHUB_OUTPUT"


  apply:
    needs: plan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix: ${{ fromJson(needs.plan.outputs.matrix) }}

    steps:
      - name: Mint Provisioner GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PROVISIONER_APP_ID }}
          private-key: ${{ secrets.PROVISIONER_PRIVATE_KEY_PEM }}
          owner: ${{ github.repository_owner }}

      - name: Checkout target repo (gh-pages)
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ steps.app-token.outputs.token }}
          path: target
          fetch-depth: 0

      - name: Ensure gh-pages branch exists and is checked out
        shell: bash
        run: |
          set -euo pipefail
          cd target
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . >/dev/null 2>&1 || true
          fi

      - name: Checkout central templates + scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CENTRAL_REPO }}
          ref: ${{ env.TEMPLATE_REF }}
          path: central
          sparse-checkout: |
            bootstrap/repo_website
            bootstrap/repo_scripts/build_site.py
          sparse-checkout-cone-mode: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install pyyaml nbconvert

      - name: Write website cfg (from matrix) (safe)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _cfg
          python - <<'PY'
          import os, json, yaml
          cfg = json.loads(os.environ.get("CFG_JSON","{}"))
          with open("_cfg/website.yml","w",encoding="utf-8") as f:
            yaml.safe_dump(cfg, f, sort_keys=False, allow_unicode=True)
          print("[ok] wrote _cfg/website.yml")
          PY
        env:
          CFG_JSON: ${{ toJson(matrix.cfg) }}

      - name: Build site into _site (gh-pages content)
        shell: bash
        run: |
          set -euo pipefail
          python central/bootstrap/repo_scripts/build_site.py \
            --src target \
            --out _site \
            --template central/bootstrap/repo_website \
            --title "${{ matrix.repo }}" \
            --execute "false" \
            --cfg "_cfg/website.yml"

      - name: Replace gh-pages content
        shell: bash
        run: |
          set -euo pipefail
          cd target

          # limpa tudo (menos .git)
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          # copia site gerado
          cp -R ../_site/* .

          # identidade bot por org (agnÃ³stico)
          ORG_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          BOT="${ORG_LC}-provisioner-app[bot]"
          git config user.name "${BOT}"
          git config user.email "${BOT}@users.noreply.github.com"

          if git diff --quiet && git status --porcelain | wc -l | grep -q '^0$'; then
            echo "No changes."
            exit 0
          fi

          git add -A
          git commit -m "Update files"
          git push origin gh-pages

      - name: Guardrail ensure gh-pages ref exists
        shell: bash
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO: ${{ matrix.repo }}
        run: |
          set -euo pipefail
          OWNER="${REPO%/*}"
          NAME="${REPO#*/}"
          REF_URL="https://api.github.com/repos/${OWNER}/${NAME}/git/ref/heads/gh-pages"

          echo "Checking ref: ${OWNER}/${NAME} heads/gh-pages"

          ok=0
          for i in {1..20}; do
            code="$(curl -sS -o /tmp/ref.json -w "%{http_code}" \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "${REF_URL}" || true)"

            if [[ "$code" == "200" ]]; then
              sha="$(jq -r '.object.sha // empty' /tmp/ref.json || true)"
              echo "gh-pages exists (sha=${sha})"
              ok=1
              break
            fi

            echo "gh-pages not visible yet (http=${code}) attempt=${i}"
            sleep 2
          done

          if [[ "$ok" != "1" ]]; then
            echo "::error::gh-pages ref not visible after retries; cannot enable Pages safely."
            exit 1
          fi

      - name: Enable GitHub Pages (source=gh-pages)
        shell: bash
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO: ${{ matrix.repo }}
        run: |
          set -euo pipefail
          OWNER="${REPO%/*}"
          NAME="${REPO#*/}"
          API="https://api.github.com/repos/${OWNER}/${NAME}/pages"
          BODY='{"source":{"branch":"gh-pages","path":"/"}}'

          http="$(curl -sS -o /tmp/pages.json -w "%{http_code}" -X POST \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${API}" \
            -d "${BODY}" || true)"

          if [[ "$http" == "409" || "$http" == "422" ]]; then
            http="$(curl -sS -o /tmp/pages.json -w "%{http_code}" -X PUT \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "${API}" \
              -d "${BODY}" || true)"
          fi

          echo "pages http=${http}"
          cat /tmp/pages.json || true

          if [[ "${http}" -lt 200 || "${http}" -ge 300 ]]; then
            echo "::error::Failed to configure GitHub Pages (HTTP ${http})."
            exit 1
          fi