name: Update org READMEs

on:
  workflow_call:
    inputs:
      repo:
        description: "Repo específico (vazio = todos)"
        required: false
        type: string
        default: ""
      template_ref:
        description: "Ref do central (templates/scripts)"
        required: false
        type: string
        default: "main"
      max_parallel:
        description: "Máximo de jobs em paralelo"
        required: false
        type: number
        default: 10

  workflow_dispatch:
    inputs:
      repo:
        description: "Repo específico (vazio = todos)"
        required: false
        default: ""
      template_ref:
        description: "Ref do central (templates/scripts)"
        required: false
        default: "main"
      max_parallel:
        description: "Máximo de jobs em paralelo"
        required: false
        default: 10

permissions:
  contents: write

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - name: Checkout manager repo (registry)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - id: set
        name: Build matrix from registry
        shell: bash
        run: |
          set -euo pipefail

          REPO_FILTER="${{ inputs.repo || github.event.inputs.repo || '' }}"

          MATRIX="$(python - <<'PY'
          import os, sys, json, yaml
          from pathlib import Path

          repo_filter = (os.environ.get("REPO_FILTER") or "").strip().lower()
          owner = (os.environ.get("GITHUB_REPOSITORY_OWNER") or "").strip()

          reg = Path(".github/registry/repos.yml")
          if not reg.exists():
            print(json.dumps({"include": []}))
            sys.exit(0)

          data = yaml.safe_load(reg.read_text(encoding="utf-8")) or {}
          items = data.get("repos", [])
          if not isinstance(items, list):
            items = []

          inc = []
          for it in items:
            name = str(it.get("name","")).strip()
            org  = str(it.get("org","")).strip() or owner
            if not name or not org:
              continue
            if repo_filter and name.lower() != repo_filter:
              continue
            inc.append({"repo": f"{org}/{name}"})

          print(json.dumps({"include": inc}))
          PY
          )"

          echo "matrix=${MATRIX}" >> "$GITHUB_OUTPUT"
        env:
          REPO_FILTER: ${{ inputs.repo || github.event.inputs.repo || '' }}

  apply:
    needs: plan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: ${{ inputs.max_parallel || github.event.inputs.max_parallel || 10 }}
      matrix: ${{ fromJson(needs.plan.outputs.matrix) }}

    steps:
      - name: Mint Provisioner GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PROVISIONER_APP_ID }}
          private-key: ${{ secrets.PROVISIONER_PRIVATE_KEY_PEM }}
          owner: ${{ github.repository_owner }}

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ steps.app-token.outputs.token }}
          path: target
          fetch-depth: 0

      - name: Checkout central templates + scripts
        uses: actions/checkout@v4
        with:
          repository: naavilam/github-infra-templates
          ref: ${{ inputs.template_ref || github.event.inputs.template_ref || 'main' }}
          path: central
          sparse-checkout: |
            .github/templates/readme
            .github/scripts/build_readme.py
          sparse-checkout-cone-mode: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build + commit + push
        shell: bash
        run: |
          set -euo pipefail

          python central/.github/scripts/build_readme.py \
            --repo target \
            --central central/.github/templates/readme

          cd target

          ORG_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          BOT="${ORG_LC}-provisioner-app[bot]"

          git config user.name  "${BOT}"
          git config user.email "${BOT}@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add README.md .github/readme || true
          git commit -m "chore: update README"
          git push