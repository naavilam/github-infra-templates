name: Update Websites (org)

on:
  workflow_call:
    inputs:
      repo:
        description: "Target repository or else all."
        required: false
        type: string
        default: ""

    secrets:
      PROVISIONER_APP_ID:
        required: true
      PROVISIONER_PRIVATE_KEY_PEM:
        required: true

permissions:
  contents: write

env:
  CENTRAL_REPO: naavilam/github-infra-templates
  TEMPLATE_REF: main
  MAX_PARALLEL: "10"

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
      count:  ${{ steps.set.outputs.count }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Mint Provisioner GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PROVISIONER_APP_ID }}
          private-key: ${{ secrets.PROVISIONER_PRIVATE_KEY_PEM }}
          owner: ${{ github.repository_owner }}

      - id: set
        name: Build matrix from CENTRAL org registry (with embedded cfg)
        shell: bash
        env:
          ORG: ${{ env.ORG }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO_FILTER: ${{ inputs.repo }}
          CENTRAL_REPO: ${{ env.CENTRAL_REPO }}  
          CENTRAL_REF:  ${{ env.TEMPLATE_REF }}
        run: |
          set -euo pipefail

          MATRIX="$(python - <<'PY'
          import os, sys, json, base64, requests, yaml
          from urllib.parse import quote

          org = (os.environ.get("ORG") or "").strip()
          if not org:
            print("::error::ORG env is required", file=sys.stderr)
            sys.exit(2)

          org_lc = org.lower()

          gh_token = os.environ["GH_TOKEN"]
          repo_filter = (os.environ.get("REPO_FILTER") or "").strip()
          central_repo = (os.environ.get("CENTRAL_REPO") or "").strip()
          central_ref  = (os.environ.get("CENTRAL_REF")  or "main").strip()

          if not central_repo:
            print("::error::CENTRAL_REPO env is required", file=sys.stderr)
            sys.exit(2)

          # novo caminho do registry por org
          registry_path = f"org/org_registry/{org_lc}-registry.yml"

          s = requests.Session()
          s.headers.update({
            "Authorization": f"Bearer {gh_token}",
            "Accept": "application/vnd.github+json",
            "X-GitHub-Api-Version": "2022-11-28",
          })

          # baixa via contents API
          url = f"https://api.github.com/repos/{central_repo}/contents/{quote(registry_path)}?ref={quote(central_ref)}"
          r = s.get(url, timeout=30)
          if r.status_code != 200:
            print(f"::error::cannot fetch registry from {central_repo}:{registry_path}@{central_ref} (http {r.status_code})", file=sys.stderr)
            try:
              print(r.text, file=sys.stderr)
            except Exception:
              pass
            sys.exit(2)

          j = r.json()
          content_b64 = j.get("content","")
          if not content_b64:
            print(f"::error::registry content empty: {central_repo}:{registry_path}@{central_ref}", file=sys.stderr)
            sys.exit(2)

          raw = base64.b64decode(content_b64.encode("utf-8")).decode("utf-8")
          data = yaml.safe_load(raw) or {}

          # novo schema: repos:
          items = data.get("repos", [])
          if not isinstance(items, list):
            items = []

          def norm(s: str) -> str:
            return (s or "").strip().lower()

          # filtro aceita "name" OU "org/name"
          target_full = None
          target_name = None
          if repo_filter:
            if "/" in repo_filter:
              target_full = norm(repo_filter)
            else:
              target_name = norm(repo_filter)

          include = []

          for it in items:
            if not isinstance(it, dict):
              continue

            name = str(it.get("name","")).strip()
            if not name:
              continue

            # org default = org do arquivo (ou do env)
            org_item = str(it.get("org","")).strip() or org_lc
            full = f"{org_item}/{name}"

            # aplica filtro
            if target_full and norm(full) != target_full:
              continue
            if target_name and norm(name) != target_name:
              continue

            # placeholders mínimos pro README/site builder
            course_id = (str(it.get("id") or "").strip()
                        or (name.split("-",1)[0] if "-" in name else name))

            title = str(it.get("title") or "").strip()
            if not title:
              rest = name.split("-", 1)[1] if "-" in name else name
              title = rest.replace("-", " ").strip()

            site_url = str(it.get("site_url") or "").strip()
            if not site_url:
              site_url = f"https://{org_item}.github.io/{name}"

            area  = str(it.get("academic_area") or "").strip()
            level = str(it.get("academic_level") or "").strip()
            if level:
              lvl = level.lower().strip()
              if lvl == "undergraduate": level = "Undergraduate Course"
              elif lvl == "graduate": level = "Graduate Course"
              else: level = level[:1].upper() + level[1:]

            tagline = str(it.get("readme_tagline") or "").strip()
            if not tagline:
              parts = [p for p in [area, level] if p]
              tagline = " • ".join(parts) if parts else "lectures • notebooks • references"

            cfg = {
              "TITLE_1": course_id,
              "TITLE_2": title,
              "REPO_TAGLINE": tagline,
              "CTA_TEXT": str((it.get("readme_cta_text") or "Access the full course website")).strip(),
              "THEME": str((it.get("readme_theme") or "coding")).strip(),
              "SITE_URL": site_url,
              "ASSETS_DIR": str((it.get("readme_assets_dir") or ".github/readme")).strip(),
              "HERO_FILE": str((it.get("site_hero_image") or "")).strip(),
            }

            payload = json.dumps(cfg, separators=(",", ":"), ensure_ascii=False).encode("utf-8")
            cfg_b64 = base64.urlsafe_b64encode(payload).decode("ascii")

            include.append({"repo": full, "cfg_b64": cfg_b64})

          print(json.dumps({"include": include}, ensure_ascii=False))
          PY
          )"

          echo "matrix=${MATRIX}" >> "$GITHUB_OUTPUT"
          echo "count=$(python - <<'PY'
          import os, json
          m = json.loads(os.environ["MATRIX"])
          print(len(m.get("include",[])))
          PY
          )" >> "$GITHUB_OUTPUT"

  apply:
    needs: plan
    runs-on: ubuntu-latest
    if: ${{ needs.plan.outputs.count != '0' }}
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix: ${{ fromJson(needs.plan.outputs.matrix) }}

    steps:
      - name: Mint Provisioner GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PROVISIONER_APP_ID }}
          private-key: ${{ secrets.PROVISIONER_PRIVATE_KEY_PEM }}
          owner: ${{ github.repository_owner }}

      # 1) FONTES (main)
      - name: Checkout source repo (main)
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          path: src
          fetch-depth: 1

      # 2) PUBLICAÇÃO (gh-pages)
      - name: Checkout publish repo (gh-pages)
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ steps.app-token.outputs.token }}
          ref: gh-pages
          path: target
          fetch-depth: 0

      - name: Ensure gh-pages branch exists (if first publish)
        shell: bash
        run: |
          set -euo pipefail
          cd target
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . >/dev/null 2>&1 || true
          fi

      - name: Checkout central templates + scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CENTRAL_REPO }}
          ref: ${{ env.TEMPLATE_REF }}
          path: central
          sparse-checkout: |
            bootstrap/repo_website
            bootstrap/repo_scripts/build_site.py
            img/portfolio
          sparse-checkout-cone-mode: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install pyyaml nbconvert nbformat jinja2

      - name: Write website cfg (from matrix) (safe)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _cfg
          python - <<'PY'
          import os, json, yaml
          cfg = json.loads(os.environ.get("CFG_JSON","{}"))
          with open("_cfg/website.yml","w",encoding="utf-8") as f:
            yaml.safe_dump(cfg, f, sort_keys=False, allow_unicode=True)
          print("[ok] wrote _cfg/website.yml")
          PY
        env:
          CFG_JSON: ${{ toJson(matrix.cfg) }}

      - name: Checkout manager assets (hero)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          path: manager
          sparse-checkout: |
            img/portfolio
          sparse-checkout-cone-mode: false
          fetch-depth: 1

      - name: Fetch hero image (from central templates)
        shell: bash
        run: |
          set -euo pipefail

          HERO_FILE="$(python - <<'PY'
          import yaml
          from pathlib import Path
          cfg = yaml.safe_load(Path("_cfg/website.yml").read_text(encoding="utf-8")) or {}
          print((cfg.get("HERO_FILE") or "").strip())
          PY
          )"

          if [[ -z "${HERO_FILE}" ]]; then
            echo "Sem HERO_FILE no cfg -> pulando hero."
            exit 0
          fi

          SRC="central/manager/manager_assets/${{ github.repository_owner }}/img/portfolio/${HERO_FILE}"
          if [[ ! -f "$SRC" ]]; then
            echo "::error::HERO_FILE '${HERO_FILE}' não encontrado no central templates em $SRC"
            echo "Conteúdo de central/manager/manager_assets/${{ github.repository_owner }}/img/portfolio:"
            ls -la "central/manager/manager_assets/${{ github.repository_owner }}/img/portfolio" || true
            exit 1
          fi

          mkdir -p _site/assets/img
          cp "$SRC" _site/assets/img/hero.png
          echo "[ok] hero copiado: $SRC -> _site/assets/img/hero.png"

          # garante que o template use a imagem local publicada (robusto)
          python - <<'PY'
          import yaml
          from pathlib import Path
          p = Path("_cfg/website.yml")
          cfg = yaml.safe_load(p.read_text(encoding="utf-8")) or {}
          cfg["HERO_URL"] = "/assets/img/hero.png"
          p.write_text(yaml.safe_dump(cfg, sort_keys=False, allow_unicode=True), encoding="utf-8")
          print("[ok] set HERO_URL=/assets/img/hero.png")
          PY

      - name: Set HERO_URL in cfg
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import yaml
          from pathlib import Path

          p = Path("_cfg/website.yml")
          cfg = yaml.safe_load(p.read_text(encoding="utf-8")) or {}

          # só seta se existir HERO_FILE (pra não “forçar” hero em repos sem imagem)
          if (cfg.get("HERO_FILE") or "").strip():
              cfg["HERO_URL"] = "./assets/img/hero.png"

          p.write_text(yaml.safe_dump(cfg, sort_keys=False, allow_unicode=True), encoding="utf-8")
          print("[ok] HERO_URL atualizado em _cfg/website.yml")
          PY
        
      # agora o src é a MAIN (pasta src), e out é _site
      - name: Build site into _site (from main)
        shell: bash
        run: |
          set -euo pipefail
          python central/bootstrap/repo_scripts/build_site.py \
            --src src \
            --out _site \
            --template central/bootstrap/repo_website \
            --title "${{ matrix.repo }}" \
            --execute "false" \
            --cfg "_cfg/website.yml"

      - name: Replace gh-pages content
        shell: bash
        run: |
          set -euo pipefail
          cd target
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          cp -R ../_site/* .

          ORG_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          BOT="${ORG_LC}-provisioner-app[bot]"
          git config user.name "${BOT}"
          git config user.email "${BOT}@users.noreply.github.com"

          if git diff --quiet && [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes."
            exit 0
          fi

          git add -A
          git commit -m "Update files"
          git push origin gh-pages