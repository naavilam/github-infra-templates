name: Update Websites (org)

on:
  workflow_call:
    inputs:
      repo:
        description: "Target repository or else all."
        required: false
        type: string
        default: ""

    secrets:
      PROVISIONER_APP_ID:
        required: true
      PROVISIONER_PRIVATE_KEY_PEM:
        required: true

permissions:
  contents: write

env:
  CENTRAL_REPO: naavilam/github-infra-templates
  TEMPLATE_REF: main
  MAX_PARALLEL: "10"

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
      count:  ${{ steps.set.outputs.count }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Mint Provisioner GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PROVISIONER_APP_ID }}
          private-key: ${{ secrets.PROVISIONER_PRIVATE_KEY_PEM }}
          owner: ${{ github.repository_owner }}

      - id: set
        name: Build matrix (local registry OR manager registry)
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO_FILTER: ${{ inputs.repo }}
          OWNER: ${{ github.repository_owner }}
        run: |
          python - <<'PY'
          import os, sys, json, base64
          from pathlib import Path
          import yaml, requests

          gh_token = os.environ["GH_TOKEN"]
          repo_filter = (os.environ.get("REPO_FILTER") or "").strip()
          owner = (os.environ.get("OWNER") or "").strip()  # org atual

          CENTRAL_REPO = "naavilam/github-infra-templates"
          CENTRAL_REF  = "main"
          CENTRAL_PATH = f"org/org_registry/{owner}-registry.yml"

          def api_get(url: str) -> requests.Response:
            return requests.get(
              url,
              headers={
                "Authorization": f"Bearer {gh_token}",
                "Accept": "application/vnd.github+json",
                "X-GitHub-Api-Version": "2022-11-28",
              },
              timeout=30,
            )

          def load_registry_from_central() -> dict:
            url = f"https://api.github.com/repos/{CENTRAL_REPO}/contents/{CENTRAL_PATH}?ref={CENTRAL_REF}"
            r = api_get(url)
            if r.status_code != 200:
              print(f"::error::cannot fetch registry from {CENTRAL_REPO}:{CENTRAL_PATH} (http {r.status_code})", file=sys.stderr)
              sys.exit(2)

            j = r.json()
            content = j.get("content", "")
            if not content:
              print(f"::error::empty registry content from {CENTRAL_REPO}:{CENTRAL_PATH}", file=sys.stderr)
              sys.exit(2)

            raw = base64.b64decode(content.encode("utf-8"))
            return yaml.safe_load(raw.decode("utf-8")) or {}

          data = load_registry_from_central()

          repos = data.get("repos", [])
          if not isinstance(repos, list):
            print("::error::registry.repos must be a list", file=sys.stderr)
            sys.exit(2)

          def norm(s: str) -> str:
            return (s or "").strip().lower()

          # alvo:
          # - se inputs.repo veio: filtra por nome (aceita "org/name" mas ignora org)
          # - se vazio: pega todos
          target_name = ""
          if repo_filter:
            target_name = repo_filter.split("/")[-1].strip()

          inc = []
          for it in repos:
            if not isinstance(it, dict):
              continue

            name = (it.get("name") or "").strip()
            if not name:
              continue

            if target_name and norm(name) != norm(target_name):
              continue

            full = f"{owner}/{name}"

            cfg = {
              "TITLE_1":     str(it.get("id") or "").strip(),
              "TITLE_2":     str(it.get("title") or "").strip(),
              "SUBTITLE_1":  str(it.get("academic_area") or "").strip(),
              "SUBTITLE_2":  str(it.get("academic_level") or "").strip(),
              "ABOUT":       str(it.get("site_description") or "").strip(),
              "CTA_TEXT":    str(it.get("readme_cta_text") or "").strip(),
              "TAGLINE":     str(it.get("readme_tagline") or "").strip(),
              "THEME":       str(it.get("readme_theme") or "").strip(),
              "HERO_FILE":   str(it.get("site_hero_image") or "").strip(),
              "GITHUB_LINK": f"https://github.com/{full}",
              "CENTRAL_REPO": f"https://{owner}.github.io",
            }
            cfg = {k: v for k, v in cfg.items() if v}

            inc.append({"repo": full, "cfg": cfg})

          matrix = {"include": inc}

          # debug log visível no job
          print(json.dumps(matrix, ensure_ascii=False))

          # outputs
          out_path = os.environ["GITHUB_OUTPUT"]
          with open(out_path, "a", encoding="utf-8") as f:
            f.write(f"count={len(inc)}\n")
            f.write(f"matrix={json.dumps(matrix, ensure_ascii=False)}\n")
          PY

  apply:
    needs: plan
    runs-on: ubuntu-latest
    if: ${{ needs.plan.outputs.count != '0' }}
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix: ${{ fromJson(needs.plan.outputs.matrix) }}

    steps:
      - name: Mint Provisioner GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PROVISIONER_APP_ID }}
          private-key: ${{ secrets.PROVISIONER_PRIVATE_KEY_PEM }}
          owner: ${{ github.repository_owner }}

      # 1) FONTES (main)
      - name: Checkout source repo (main)
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          path: src
          fetch-depth: 1

      # 2) PUBLICAÇÃO (gh-pages)
      - name: Checkout publish repo (gh-pages)
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ steps.app-token.outputs.token }}
          ref: gh-pages
          path: target
          fetch-depth: 0

      - name: Ensure gh-pages branch exists (if first publish)
        shell: bash
        run: |
          set -euo pipefail
          cd target
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . >/dev/null 2>&1 || true
          fi

      - name: Checkout central templates + scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CENTRAL_REPO }}
          ref: ${{ env.TEMPLATE_REF }}
          path: central
          sparse-checkout: |
            bootstrap/repo_website
            bootstrap/repo_scripts/build_site.py
            img/portfolio
          sparse-checkout-cone-mode: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install pyyaml nbconvert nbformat jinja2

      - name: Write website cfg (from matrix) (safe)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _cfg
          python - <<'PY'
          import os, json, yaml
          cfg = json.loads(os.environ.get("CFG_JSON","{}"))
          with open("_cfg/website.yml","w",encoding="utf-8") as f:
            yaml.safe_dump(cfg, f, sort_keys=False, allow_unicode=True)
          print("[ok] wrote _cfg/website.yml")
          PY
        env:
          CFG_JSON: ${{ toJson(matrix.cfg) }}

      - name: Checkout manager assets (hero)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          path: manager
          sparse-checkout: |
            img/portfolio
          sparse-checkout-cone-mode: false
          fetch-depth: 1

      - name: Fetch hero image (from manager)
        shell: bash
        run: |
          set -euo pipefail

          HERO_FILE="$(python - <<'PY'
          import yaml
          from pathlib import Path
          cfg = yaml.safe_load(Path("_cfg/website.yml").read_text(encoding="utf-8")) or {}
          print((cfg.get("HERO_FILE") or "").strip())
          PY
          )"

          if [[ -z "${HERO_FILE}" ]]; then
            echo "Sem HERO_FILE no cfg -> pulando hero."
            exit 0
          fi

          SRC="manager/img/portfolio/${HERO_FILE}"
          if [[ ! -f "$SRC" ]]; then
            echo "::error::HERO_FILE '${HERO_FILE}' não encontrado no manager em $SRC"
            echo "Conteúdo de manager/img/portfolio:"
            ls -la manager/img/portfolio || true
            exit 1
          fi

          mkdir -p _site/assets/img
          cp "$SRC" _site/assets/img/hero.png
          echo "[ok] hero copiado: $SRC -> _site/assets/img/hero.png"

          # garante que o template use a imagem local publicada (robusto)
          python - <<'PY'
          import yaml
          from pathlib import Path
          p = Path("_cfg/website.yml")
          cfg = yaml.safe_load(p.read_text(encoding="utf-8")) or {}
          cfg["HERO_URL"] = "/assets/img/hero.png"
          p.write_text(yaml.safe_dump(cfg, sort_keys=False, allow_unicode=True), encoding="utf-8")
          print("[ok] set HERO_URL=/assets/img/hero.png")
          PY

      - name: Set HERO_URL in cfg
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import yaml
          from pathlib import Path

          p = Path("_cfg/website.yml")
          cfg = yaml.safe_load(p.read_text(encoding="utf-8")) or {}

          # só seta se existir HERO_FILE (pra não “forçar” hero em repos sem imagem)
          if (cfg.get("HERO_FILE") or "").strip():
              cfg["HERO_URL"] = "./assets/img/hero.png"

          p.write_text(yaml.safe_dump(cfg, sort_keys=False, allow_unicode=True), encoding="utf-8")
          print("[ok] HERO_URL atualizado em _cfg/website.yml")
          PY
        
      # agora o src é a MAIN (pasta src), e out é _site
      - name: Build site into _site (from main)
        shell: bash
        run: |
          set -euo pipefail
          python central/bootstrap/repo_scripts/build_site.py \
            --src src \
            --out _site \
            --template central/bootstrap/repo_website \
            --title "${{ matrix.repo }}" \
            --execute "false" \
            --cfg "_cfg/website.yml"

      - name: Replace gh-pages content
        shell: bash
        run: |
          set -euo pipefail
          cd target
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          cp -R ../_site/* .

          ORG_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          BOT="${ORG_LC}-provisioner-app[bot]"
          git config user.name "${BOT}"
          git config user.email "${BOT}@users.noreply.github.com"

          if git diff --quiet && [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes."
            exit 0
          fi

          git add -A
          git commit -m "Update site"
          git push origin gh-pages