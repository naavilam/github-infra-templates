<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Grad</h2>
        <hr class="star-primary">
      </div>
        <!-- Dropdown da área (escopo: undergrad) -->
        <select id="areaFilter-grad" class="form-control"
                style="display:inline-block;max-width:260px;margin:8px 0 16px;">
          <option value="all">Todas as áreas</option>
          {% assign grad_posts = site.posts | where: "category", "graduate" %}
          {% assign grad_areas = grad_posts | map: "area" | uniq | sort_natural %}
          {% for a in grad_areas %}
            {% if a %}<option value="{{ a }}">{{ a | capitalize }}</option>{% endif %}
          {% endfor %}
        </select>
    </div>
    <div class="portfolio-flex-row" id="grid-grad">
      {% assign grad_posts = site.posts | where: "category", "graduate" %}
      {% for post in grad_posts %}
      <div class="portfolio-flex-item portfolio-item" data-area="{{ post.area | slugify }}">
        <div class="card-title text-center">{{ post.title }}</div>
        {% if post.link %}
         <a href="{{ post.link | relative_url }}" class="portfolio-link" rel="noopener">
          {% else %}
          <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
            {% endif %}
            <div class="thumb">
              <img src="img/portfolio/{{ post.img }}" alt="{{ post.alt | default: post.title }}">
              <div class="caption" aria-hidden="true">
                <div class="caption-content"><i class="fa-solid fa-bolt fa-3x"></i></div>
              </div>
            </div>
          </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
