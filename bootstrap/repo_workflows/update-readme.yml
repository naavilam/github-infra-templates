name: Update README

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [ readme-template-updated ]

permissions:
  contents: write

jobs:
  readme:
    uses: High-Energy-Physics-Research/high-energy-physics-research.github.io/.github/workflows/build-readme.yml@main
    with:
      template_repo: "High-Energy-Physics-Research/high-energy-physics-research.github.io"
      template_ref: ${{ github.event.client_payload.template_ref || 'main' }}