  </text>

  <!-- Description -->
  <text x="50%" y="145" text-anchor="middle"
    font-size="18" fill="#9ca3af"
    font-family="Inter, Arial, sans-serif">
    {{REPO_TAGLINE}}
  </text>

  <!-- CTA -->
  <text x="50%" y="185" text-anchor="middle"
    font-size="18" fill="#93c5fd"
    font-family="Inter, Arial, sans-serif" font-weight="500">
    → {{CTA_TEXT}}
  </text>
</svg>