      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>

  <!-- Card -->
  <rect width="1200" height="260" rx="18" fill="url(#g)" />

  <!-- Title -->
